- name: Add node source 
  become: true
  shell: |
    curl -s https://deb.nodesource.com/setup_13.x | sudo -E bash -
- name: "install nodejs 13"
  become: true
  apt:
    name: [ "nodejs"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    # production: yes
    # state: present

    -name: "move env variables to /etc/profile/"
    become: true
    copy:
      src: myenv.sh
      dest: /etc/profile.d/